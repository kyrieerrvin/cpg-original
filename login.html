 <html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/login.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/static/login.js"></script>
    </head>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/DLSU-LOGO.png" alt="Logo" style="width: 80px; margin-bottom: 20px;" alt="">
            <h1>Login Portal</h1>
            <form id="loginForm">
                <input type="text" id="userId" class="form-control" placeholder="user ID" required>
                <input type="text" id="password" class="form-control" placeholder="password" required>
                <button type="submit" class="btn btn-login btn-lg">Login</button>
            </form>
            <div id="successAlert" class="alert alert-success" role="alert" style="display:none">SUCCESS</div>
            <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none"></div>
            <div class="links mt-3">
                <p><a href="#">ALL RIGHTS RESERVED. ALBA UNIVERSITY</a></p>
            </div>
        </div>
    </div>
</html>

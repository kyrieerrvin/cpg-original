    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Technical Articles</title>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container flex-lg-column">
          <a class="navbar-brand mx-lg-auto mb-lg-4" href="home.html">
            <span class="h3 fw-bold d-block d-lg-none">Ervin Alba</span>
            <img src="assets/dp.jpg" class="d-none d-lg-block rounded-circle" alt="">
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto flex-lg-column text-lg-center">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sales">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#calculator">Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="articles.html">Technical Articles</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!--CONTENT-->
    <div id="content-wrapper">
        <!-- LINE CHART -->
        <section id="sales" class="full-height px-lg-5">
            <div class="container">

                <div class="row pb-4" data-aos="fade-up">
                    <div class="col-lg-8">
                        <h6 class="text-brand">ARTICLE 3</h6>
                        <h1>RTX 3060 Sales</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-custom rounded bg-base shadow-effect">
                            <div class="card-custom-content p-4">
                                <h4 class="text-center">Monthly Sales Data - Line Chart</h4>
                            </div>
                            <div id="linechart" style="width: 100%; height: 500px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- WORKING CALCULATOR -->
        <section id="calculator" class="full-height px-lg-5">
            <div class="container">
        
                <div class="row pb-4" data-aos="fade-up">
                    <div class="col-lg-8">
                        <h6 class="text-brand">TECHNICAL CALCULATOR</h6>
                        <h1>Perform Calculations</h1>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-custom rounded bg-base shadow-effect p-4">
                            <div id="calculator-container">
                                <!-- Calculator Display -->
                                <input type="text" id="calculator-display" class="form-control mb-3" readonly>
        
                                <!-- Calculator Buttons -->
                                <div class="row">
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('(')">(</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay(')')">)</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('/')">/</button>
                                    </div>
        
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('7')">7</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('8')">8</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('9')">9</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('*')">*</button>
                                    </div>
        
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('4')">4</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('5')">5</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('6')">6</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('-')">-</button>
                                    </div>
        
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('1')">1</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('2')">2</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('3')">3</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('+')">+</button>
                                    </div>
        
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('0')">0</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('.')">.</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('^')">^</button>
                                    </div>
                                    <div class="col-3 mb-2">
                                        <button class="btn btn-primary w-100" onclick="calculateResult()">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
    <script>
        const display = document.getElementById('calculator-display');
    
        function clearDisplay() {
            display.value = '';
        }
    
        function appendToDisplay(value) {
            display.value += value;
        }
    
        function calculateResult() {
            try {
                const expression = display.value.replace('^', '**');
                const result = eval(expression);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

    <script>AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="static/aos.js"></script>
    <script src="static/charts.js"></script>

</body>
</html>
